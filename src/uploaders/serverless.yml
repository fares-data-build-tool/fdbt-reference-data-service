service: reference-data-service-uploaders

provider:
  name: aws
  runtime: python3.8
  region: eu-west-2
  stage: ${opt:stage, 'test'}
  timeout: 10
  memorySize: 256
  vpc:
    securityGroupIds:
      - Fn::ImportValue: 'test:RefDataUploaderLambdaSG'
    subnetIds:
      - Fn::ImportValue: 'test:PrivateSubnetA'
      - Fn::ImportValue: 'test:PrivateSubnetB'
  environment:
    RDS_HOST: 
      Fn::ImportValue: 'test:RdsHostName'
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 'ssm:GetParameter'
      Resource: '*'
    - Effect: 'Allow'
      Action:
        - 's3:GetObject'
        - 's3:ListBucket'
      Resource:
        - !Sub arn:aws:s3:::fdbt-csv-reference-data-${self:provider.stage}/*
        - !Sub arn:aws:s3:::fdbt-xml-reference-data-${self:provider.stage}/*

custom:
    pythonRequirements:
        dockerizePip: true

plugins:
  - serverless-python-requirements

functions:
  CsvUploader:
    handler: csv_uploader/csv_uploader_handler.handler
    module: csv_uploader
    events:
      - s3: fdbt-csv-reference-data-${self:provider.stage}
        event: s3:ObjectCreated:*

  XmlUploader:
    handler: xml_uploader/xml_uploader_handler.handler
    module: xml_uploader
    events:
      - s3: fdbt-xml-reference-data-${self:provider.stage}
        event: s3:ObjectCreated:*

package:
  include:
    - ./csv-uploader/*
    - ./xml-uploader/*
  exclude:
    - ./node_modules/**
